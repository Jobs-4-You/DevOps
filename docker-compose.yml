version: "3"

services:
  db:
    container_name: j4u-db
    image: postgres:11-alpine
    restart: "no"
    volumes:
      - ${PWD}/pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PW}
      - POSTGRES_DB=${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    container_name: j4u-api
    restart: "no"
    build:
      context: ./server-context
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PW=${POSTGRES_PW}
      - POSTGRES_DB=${POSTGRES_DB}
    depends_on:
      - db
    healthcheck:
      test: ["CMD-SHELL", "curl localhost:5000"]
      interval: 10s
      timeout: 5s
      retries: 5

  webapp:
    container_name: j4u-webapp
    restart: "no"
    build:
      context: ./webapp-context
      dockerfile: Dockerfile
    depends_on:
      - api
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-check-certificate http://localhost:3000 -O /dev/null > /dev/null 2>&1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    container_name: j4u-nginx
    restart: "no"
    build:
      context: ./nginx-context
      dockerfile: Dockerfile
    ports:
      - 80:80
      - 443:443
    depends_on:
      - webapp
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-check-certificate http://localhost -O /dev/null > /dev/null 2>&1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
